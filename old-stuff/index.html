<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>STL File Packing</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

		<!-- Three.JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js" integrity="sha256-Mc6q7xXvKBXW87eVjSASXbPqfuc9tHqbn6AHp1R97J4=" crossorigin="anonymous"></script>
		<script src="STLLoader.js"></script>
		<!-- Cash -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cash/4.1.2/cash.min.js" integrity="sha256-KVdvfYaXl8WQabq+GQUCCyp0ADvH/972nxZkdlFwW8c=" crossorigin="anonymous"></script>
	</head>
	<body>
	    <section class="section">
		<div class="container">
		    <h1 class="title">
			Hello!
		    </h1>
		</div>
		<div id="threeJS" style="height: 500px">
		</div>
	    </section>

	    <script>
		var scene = new THREE.Scene();
		var renderer = new THREE.WebGLRenderer();
		var container = $('#threeJS').first();
		var width = container.width();
		var height = container.height();
		renderer.setSize( width , height );
		container.append( renderer.domElement );
		var camera = new THREE.OrthographicCamera( width / - 50, width / 50, height / 50, height / -50, - 500, 1000); 

		var loader = new THREE.STLLoader();
		loader.load('example.stl', function( geometry ) {
		    var bbox = new THREE.Box3().setFromObject(geometry);
		    var material = new THREE.MeshBasicMaterial( { color: 0xff00ff, wireframe: true } );
		    var mesh = new THREE.Mesh( geometry, material );
		    mesh.rotation.set(-Math.PI / 2, 0, 0);
		    mesh.scale.setScalar(100);
		    scene.add( mesh );
		});
		function animate() {
		    requestAnimationFrame( animate );
		    renderer.render( scene, camera );
		}
		animate();
	    </script>
	</body>
</html>
